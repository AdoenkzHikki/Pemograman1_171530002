<!DOCTYPE html>
<html>
    <head><title>P4 - Praktikum 15</title>
    </head>
    <body>

        <p>A Loop Which skip the step where i = 3.</p>

        <p id="demo"></p>

        <script>
                var text=" ";
                var i;
                for (i=0;i<10;i++) {
                if (i===3) { continue;}
                text += "The Number Is " + i + "<br>";
            }
        </script>

    </body>
</html>
