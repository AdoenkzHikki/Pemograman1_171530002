<!DOCTYPE html>
<html>
    <head><title>P4 - Praktikum 14</title>
    </head>
    <body>

        <p>A Loop With A Break.</p>

        <p id="demo"></p>

        <script>
            var text=" ";
            var i;
            for (i=0;i<10;i++) {
            if (i===3) { break;}
            text += "The Number Is " + i + "<br>";
        }
        document.getElementById("Demo").innerHTML = text;
        </script>

    </body>
</html>
